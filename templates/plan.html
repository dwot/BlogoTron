<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blog-O-Tron</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Blog-O-Tron</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/write">Write</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/plan">Plan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {{if .ErrorCode}}
    <section class="container">
        <ul class="err-msg">
            <li class="news-article">
                <div>
                    <h3 class="title">{{.Error }}</h3>
                </div>
            </li>
        </ul>
    </section>
    {{ end }}
    <section class="container">
        <div class="container px-5 my-5">
            <form id="contentForm" action="/aiIdea" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="ideaConcept">AI Idea Starter</label>
                    <input class="form-control" id="ideaConcept" name="ideaConcept" type="text" placeholder="Idea Concept" data-sb-validations="required" />
                    <div class="invalid-feedback" data-sb-feedback="ideaConcept:required">Idea Concept is required.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="ideaCount">Idea Count</label>
                    <input class="form-control" id="ideaCount" name="ideaCount" type="text" placeholder="Idea Count" data-sb-validations="required" value="10"/>
                    <div class="invalid-feedback" data-sb-feedback="ideaCount:required">Idea Count is required.</div>
                </div>
                <div class="d-grid">
                    <button type="submit" value="Submit" class="btn btn-success btn-lg" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <section class="container">
        <div class="container px-5 my-5">
            This is the planning page.<br>
            <h4>Ideas</h4>
            <ul>
                <li><a href="/idea">Manual Add New</a></li>
                <li><a href="/aiIdea">AI Add New 10x Generic</a></li>
            {{range .Ideas}}
            <li>{{ .Id }}. {{ .IdeaText }}  <a href="/write?ideaId={{ .Id }}">Write</a> - <a href="/ideaDel?ideaId={{ .Id }}">Del</a></li>
            {{end}}
            </ul>
        </div>
    </section>
</main>
</body>
</html>
